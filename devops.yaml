puppet::status: 'stopped'
puppet::enabled: false

ntp::interfaces:
  - '127.0.0.1'
  - '192.168.250.10'

tuned::enabled: true
#tuned::dynamic_tuning: true
#tuned::profile: virtual-guest-lcp
#tuned::profile::ensure: present
tuned::profile:
  "virtual-guest-nvp":
    ensure: present
    data:
      main:
        summary: 'Optimize for running inside a virtual guest'
        include: 'throughput-performance'
      sysctl:
        vm.dirty_ratio: 25
        vm.swappiness: 10


zenoss::zen_ip: 127.0.0.1
zenoss::enable: true
zenoss::device_class: '/Server/Linux/NVP'
zenoss::device_group: '/Server/Linux/nvod/nvp'
zenoss::templates:
  Device:
    zSnmpVer: v2c
  NentNvp102PciNvod:
    zNentAlarmMgrVip: vip-alm-nvod

jenkins::cli_remoting_free: true
jenkins::cli_username: root
jenkins::cli_password: root123
#jenkins::ui_user: root
#jenkins::ui_pass: root123
#jenkins::plugin: ldap

jenkins::plugin_hash:
  'ldap':
     server: 'ldap.nuance.com'
     dn: 'dc=nuance,dc=com'
     bind_dn: 'dc=admin,dc=nuance,dc=com'
     bind_password: 'adminpassword'
  'mailer': {}
  'display-url-api': {}

metropcs::db_connect: 'sts1dbv01.s1.staging.nod.nuance.com:1521:APPS'
metropcs::db_user: metropcs_user
metropcs::db_pass: "metropcs_user#"

snmp::agentaddress: 'udp:161'
snmp::ro_community: '20net1Sec'
snmp::ro_network: '10.0.0.0/8'
snmp::manage_client: true
snmp::snmpv3_user:
        snmpuser_RO_PCI:
           authpass: '20net1Sec'
           authtype: 'SHA'
           privpass: 'Tr33Hugg3r'
           privtype: 'DES'
snmp::snmpd_config:
        - 'rouser snmpuser_RO_PCI authpriv'

users:
   webapp1:
      username:  testuser1
      userid:    20001
      groupname: testgroup1
      groupid:   20001
      pw_hash:   $6$abc123...
      home:      /home/testuser1


data:
   main:
      summary: 'Test'
   sysctl:
      vm.dirty_ratio: 20
      vm.swappiness:  10
